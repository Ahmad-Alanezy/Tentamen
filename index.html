  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrering</title>
    <link rel="stylesheet" href="reg_login.css">
</head>
<body>

    <h1>Registrering</h1>

    <form id="registrerForm">
        <label for="fornavn">Fornavn:</label>
        <input type="text" id="fornavn" placeholder="Fornavn" required>
        
        <label for="etternavn">Etternavn:</label>
        <input type="text" id="etternavn" placeholder="Etternavn" required>
        
        <label for="telefon">Telefon:</label>
        <input type="tel" id="telefon" placeholder="Telefon" required>
        
        <label for="epost">Epost:</label>
        <input type="email" id="epost" placeholder="Epost" required>
        
        <label for="passord">Passord:</label>
        <input type="password" id="passord" placeholder="Passord" required>
        
        <button type="submit" >Registrer</button>
    </form>

    <script type="module" src="scipt.js" ></script>
</body>
</html>
